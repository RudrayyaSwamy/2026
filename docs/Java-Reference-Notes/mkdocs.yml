site_name: Java Developer Reference
site_description: A comprehensive, structured, and searchable personal knowledge base for Java.
repo_url: https://github.com/YourUsername/Java-Reference-Notes # <-- IMPORTANT: Replace with your GitHub URL!

# Theme Configuration (using the popular Material for MkDocs)
theme:
  name: material
  palette:
    scheme: slate # Or 'default' for light mode
    primary: indigo
    accent: teal
  features:
    - navigation.sections # Groups items into collapsible sections
    - search.suggest
    - search.highlight
    - content.code.copy # Adds a 'copy' button to code blocks
    - content.code.annotate # Allows inline annotation of code
    
# Extensions for better Markdown support
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets # Allows embedding of code snippets from other files
  - admonition # Allows for stylish tip/note/warning boxes
  - meta
  - toc:
      permalink: true

